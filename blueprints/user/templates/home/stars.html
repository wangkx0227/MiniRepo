{% extends 'u_home.html' %}
<!-- {{ super() }} 继承父类的内容不重写,而是增加 -->
{% block navigation %}
{{ super() }}
<li>关注</li>
{% endblock navigation %}
{% block stars %}
可以按照周统计月统计
<!-- 工作台菜单中的统计卡片 -->
<div class="p-2 border rounded-lg bg-gray-50 w-64">
    <!-- 标题 + 最近活动 -->
    <div class="flex justify-between items-center mb-2">
        <h3 class="font-medium">仓库动态</h3>
        <span class="text-xs text-gray-500">最近4周</span>
    </div>

    <!-- 核心指标 -->
    <div class="space-y-1 text-sm">
        <div class="flex justify-between">
            <span>提交总数</span>
            <span class="font-mono">161</span>
        </div>
        <div class="flex justify-between">
            <span>本周提交</span>
            <span class="font-mono">25</span>
        </div>
        <div class="flex justify-between">
            <span>活跃分支</span>
            <span class="font-mono">master</span>
        </div>
    </div>

    <!-- 迷你趋势图（可选） -->
    <div class="mt-2 h-10 w-full bg-gray-200 rounded">
        <!-- 这里可嵌入微型条形图或使用CSS渐变模拟 -->
        <div class="h-full flex items-end gap-px">
            <div class="w-3 bg-green-500" style="height: 30%;"></div>
            <div class="w-3 bg-green-500" style="height: 80%;"></div>
            <!-- 更多条形... -->
        </div>
    </div>
</div>

{% endblock stars %}
